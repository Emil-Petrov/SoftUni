<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>01 Simple Table</title>
    <link rel="stylesheet" href="styles/01_SimpleTable.css"/>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2" id="title">Software University</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2"><img src="res\Logo.png" alt=""/></td>
                <td id="description">Accessible and high quality software education</td>
            <tr>
                 <td id="goal">Our mission is to make people we train true professionals in the software industry and support them in finding employment</td>
            </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
