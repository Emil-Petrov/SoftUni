<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="Styles/01 Simple Style.css"/>
    <script src="Scripts/01 Simple Script.js"></script>
</head>
<body>
<div id="wrapper">
    <header>
        <h2>Enter the system</h2>
    </header>
    <div>It is necessary to login in Your account to sign in for a course</div>
    <div id="register">
        <header><h3>Are you new?<span>Register</span></h3></header>
        <form onsubmit="return checkForm(this)">
            <p><input type="text" placeholder="User Name" name="username" required/></p>
            <p><input type="email" placeholder="Email" required/></p>
            <p><input type="password" placeholder="Password" name="pwd1" required/></p>
            <p><input type="password" placeholder="Password" name="pwd2" required/></p>
            <p class="submit"><input class="submit" type="submit" value="Register"/></p>
        </form>
    </div>
    <div id="login">
        <header>
            <h3>Already a student?<span> LogIn</span></h3>
        </header>
        <form>
            <p><input type="text" placeholder="User name" required/></p>
            <p><input type="password" placeholder="Password" required/></p>
            <p><input id="rememberMe" type="checkbox"/></p>
            <p class="submit">
                <label for="rememberMe">Remember me?</label>
                <input class="submit" type="submit" value="Login"/>
            </p>
        </form>
        <div id="forgotPwd"><a href="#">Forgot Password</a></div>
    </div>
</div>
</body>
</html>
