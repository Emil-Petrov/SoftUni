<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <style>
        *{
            font-size: 24px;
        }
    </style>
</head>
<body>
<a href="#/Sam">Sam</a>
<a href="#/Bob">Bob</a>
<a href="#/Jim">Jim</a>
<div id="wrapper">
    <h2 id="greeting"></h2>
</div>
<script>
    var app = app = {};
    (function () {
        app.router = Sammy(function(){
            var selector = "#greeting";
            this.get("#/", function(){
                $(selector).text("Hello stranger");
            });
            this.get('#/Sam', function(){
                $(selector).text("Hello Sam!");
            });
            this.get('#/Bob', function(){
                $(selector).text("Hello Bob!");
            });
            this.get('#/Jim', function(){
                $(selector).text("Hello Jim!");
            });
        });

        app.router.run('#/');
    }());
</script>
</body>
</html>
