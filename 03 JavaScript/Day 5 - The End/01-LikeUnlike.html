<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value = 'like' id = 'btn' onclick="changeVal(this)"/>
<script>
    function changeVal(button){
        if (button.value == 'like'){
            button.value = 'unlike'
        }else{
            button.value = 'like'
        }
    }
</script>
</body>
</html>
