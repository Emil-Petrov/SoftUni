<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            display: block;
            width: 150px;
        }
        .student{
            display: block;
            margin-bottom: 25px;
            border-bottom: 1px solid black;
        }
    </style>
    <script src="libs/angular.js"></script>
</head>
<body ng-app="studentPage">
<div class="wrapper" ng-controller="studentController">
    <div class="student" ng-repeat="student in students">
        <div>Name: {{student.name}}</div>
        <div>Photo: <img ng-src="{{student.photo}}"/></div>
        <div>Grade: {{student.grade}}</div>
        <div>School: {{student.school}}</div>
        <div>Teacher: {{student.teacher}}</div>
    </div>
</div>
<script type="text/javascript" src="scripts/01%20Student%20page.js"></script>
</body>
</html>
