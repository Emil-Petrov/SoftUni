<!DOCTYPE html >
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/libs/angular.js"></script>
</head>
<body ng-app="socialNetwork">
<div ng-controller="headerController">
    <div class="userPreview">
        <div class="userPicture"><img src="{{user.profilePictue}}" alt="User Picture"/>{{user.profilePicture}}</div>
        <div class="username"><a href="#/me">{{user.name}}</a></div>
        <div ng-click="user.getFriendRequests()">TEST</div>
        <div ng-repeat="request in user.friendRequests">
            {{request.user.name}}
        </div>
    </div>
</div>
<div class="test" ng-controller="loginController">
    <h1>Here goes nothing!</h1>
    <input ng-model="user.username" type="text"/>
    <input ng-model="user.password" type="text"/>
    <div ng-click="user.login()">LOGIN</div>
</div>
<div ng-controller="registerController">
    <input ng-model="user.username" type="text"/>
    <input ng-model="user.password" type="text"/>
    <input ng-model="user.confirmPassword" type="text"/>
    <input ng-model="user.name" type="text"/>
    <input ng-model="user.email" type="text"/>
    <div ng-click="user.register()">Register</div>
</div>
<!--app-->
<script type="text/javascript" src="js/app.js"></script>
<!--services-->
<script type="text/javascript" src="js/services/user.js"></script>
<script type="text/javascript" src="js/services/utils.js"></script>
<!--controllers-->
<script type="text/javascript" src="js/controllers/login.js"></script>
<script type="text/javascript" src="js/controllers/register.js"></script>
<script type="text/javascript" src="js/controllers/header.js"></script>
</body>
</html>
