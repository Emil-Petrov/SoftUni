<!DOCTYPE html >
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/libs/angular.js"></script>
</head>
<body ng-app="socialNetwork">
<div class="test" ng-controller="userController">
    <h1>Here goes nothing!</h1>
    <input ng-model="user.username" type="text"/>
    <input ng-model="user.password" type="text"/>
    <input ng-model="user.confirmPassword" type="text"/>
    <input ng-model="user.name" type="text"/>
    <input ng-model="user.email" type="text"/>

    <div ng-click="user.register()">Register</div>
    <div ng-click="user.login()">LOGIN</div>
    <div ng-click="user.logout()">LOGOUT</div>
    <div>{{user}}</div>
</div>
<!--app-->
<script type="text/javascript" src="js/app.js"></script>
<!--services-->
<script type="text/javascript" src="js/services/user.js"></script>
<!--controllers-->
<script type="text/javascript" src="js/controllers/user.js"></script>
</body>
</html>
