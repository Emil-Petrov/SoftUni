<section class="login-form" ng-controller="loginController">
    <div class="container">
        <div class="col-xs-12">
            <div class="form-wrap">
                <h1>Log in with your account</h1>
                <form name="loginForm" novalidate>
                    <div role="form">
                        <div class="form-group">
                            <input type="text" ng-model="username"  name="username" class="form-control" placeholder="Username" ng-pattern="/^.{1,20}$/" ng-required="true">
                            <span>
                                <span style="color: red" ng-show="loginForm.username.$dirty && loginForm.username.$error.pattern">Username should be between 1 and 20 symbols long.</span>
                                <span style="color:#3276b1" ng-show="loginForm.username.$error.required">Required.</span>
                                <span style="color:#19b133" ng-show="loginForm.username.$valid">Valid.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <input type="password" ng-model="password" name="password" class="form-control" placeholder="Password" ng-pattern="/.{6,}/" ng-required="true">
                            <span>
                                <span style="color: red" ng-show="loginForm.password.$dirty && loginForm.password.$error.pattern">Username should be between 1 and 20 symbols long.</span>
                                <span style="color:#3276b1" ng-show="loginForm.password.$error.required">Required.</span>
                                <span style="color:#19b133" ng-show="loginForm.password.$valid">Valid.</span>
                            </span>
                        </div>
                        <input type="submit" class="btn btn-custom btn-lg btn-block" ng-disabled="!loginForm.$valid" value="Log in" ng-click="login()">
                    </div>
                </form>
            </div>
        </div> <!-- /.col-xs-12 -->
    </div> <!-- /.container -->
</section>
