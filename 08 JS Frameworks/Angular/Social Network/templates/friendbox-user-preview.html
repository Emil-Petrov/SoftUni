<div class="col-sm-2">
    <a href="#/users/{{friend.username}}">
        <div class="card">
            <div class="avatar">
                <img ng-src="{{friend.profileImageData || 'http://placehold.it/100x100'}}" />
            </div>
            <div class="content">
                <div class="friendbox-friend-name">{{friend.name}}</div>
            </div>
        </div>
    </a>
</div>
